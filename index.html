<html>
    <head><title>Syntax</title></head>
    <body><h1>Open Console</h1>
    <script>
console.log("Hello");
var first_name = "Shawn";
console.log(first_name);
var last_name = "John";
var full_name = first_name.concat(last_name);
console.log(full_name);
var Length = full_name.length;
console.log(Length);
var name = "How are you,John";
console.log(name);
var name1 = name.replace("John","Shawn");
console.log(name1);
var shape = "Name";
var Shape = shape.toLowerCase();
console.log (Shape);
var Shappe = Shape.toUpperCase();
console.log(Shappe);
var Annie = "John"
console.log(Annie);
var Annie1 = Annie.replace("John","Annie");
console.log(Annie1);

var SquareRoot = Math.sqrt(69494939239232);
console.log (SquareRoot);
var Max = Math.max(30,23,23,23,21,224,34,5,6,7,5,6,78,7,5,8,688,9,69);
console.log(Max);
var Min = Math.min(30,23,23,23,21,224,34,5,6,7,5,6,78,7,5,8,688,9,69);
console.log(Min);
var Power = Math.pow(90109109309390290,3456);
console.log(Power);
var Pie = 3.1415192309091309102319318923103083028093918934;
var PiL = Pie.toFixed(5);
console.log(PiL);
var X = 5;
X++;
console.log(X);
X--;
console.log(X);
var Pi = "Hello ";
var Pi2 = "Bye";
var Sum = Pi+" " +Pi2;
console.log(Sum);
console.log(typeof Pi);
console.log(typeof X);
    </script>
    
    
    
    </body>
</html>
